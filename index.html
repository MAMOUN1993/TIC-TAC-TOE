<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4d9122c43a.js" crossorigin="anonymous"></script>
    <title>Tic tac toe game</title>
</head>
<body>
    <div class="main_start">
        <div class="restart">
            <p class="resolt"></p>
            <button class="restart_game"> أعادة تشغيل </button>
        </div>
        <div class="start">
            <p>أختر من تريد البدء</p>
            <div>
                <button class="chosing_x"><i class="fa-solid fa-x"></i></button>
                <button class="chosing_y"><i class="fa-solid fa-o"></i></button>
            </div>
            <button class="start_buttton">أبدأ</button>
        </div>
        <div class="game_area">
            <img src="image/depositphotos_4348874-stock-photo-tic-tac-toe-pencil-board.jpg" alt="">
            <div class="game_pad">
                <div>
                    <span id="salo_1"></span>
                    <div class="click"></div>
                    <div class="click"></div>
                    <div class="click"></div>
                </div>
                <div>
                    <div class="click"></div>
                    <div class="click"></div>
                    <div class="click"></div>
                </div>
                <div>
                    <div class="click"></div>
                    <div class="click"></div>
                    <div class="click"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js_1.js"></script>
</body>
</html>
